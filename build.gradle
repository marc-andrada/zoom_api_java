plugins {
    id 'java'
}

apply plugin: 'application'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName='bots.TestBot3'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile 'org.apache.httpcomponents:httpclient:4.5.12'
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.1'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.13'
    compile group: 'org.apache.oltu.oauth2', name: 'org.apache.oltu.oauth2.client', version: '1.0.2'
    implementation 'com.github.dmanchon:ngrok-java-client:0.1-SNAPSHOT'
}
